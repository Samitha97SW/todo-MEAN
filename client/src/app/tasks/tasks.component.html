<div class="p-4">
  <div class="row">
    <div class="col-md-6">
      <app-task-form></app-task-form>
    </div>
    <div class="col-md-6 shadow-sm rounded">
      <h5 class="fw-bold text-center">
        TASKS
      </h5>
      <table class="table">

        <tbody>
        <tr *ngFor="let task of service.list">
          <td>{{task.name}}</td>
          <td>{{task.date}}</td>
          <td>{{task.priority}}</td>
          <td (click)="onDelete(task._id)">
            <i class="fa-solid fa-trash-can" style="color: #c20f0f;"></i>
          </td>
          <td (click)="populateForm(task)">
            <i class="far fa-edit" style="color: #9799a1;"></i>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
